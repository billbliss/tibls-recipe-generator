<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tibls Recipe Viewer</title>
</head>
<body>
  <h1><img src="/img/tibls-recipe-converter.png" alt="Tibls Recipe Loader Icon" style="height:40px; vertical-align:middle; margin-right:0.5em;">Tibls Recipe Loader</h1>
  <table>
    <tbody>
      {{TABLE_ROWS}}
    </tbody>
  </table>

  <div class="upload-form">
    <h2>Upload a Recipe</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <div class="tabs">
        <button type="button" class="tab-button active" data-tab="url">URL</button>
        <button type="button" class="tab-button" data-tab="file">PDF/Photo</button>
        <button type="button" class="tab-button" data-tab="text">Paste Recipe</button>
      </div>
      <div class="tab-content" id="tab-url">
        <input type="text" id="inputUrl" placeholder="https://example.com/recipe" />
      </div>
      <div class="tab-content" id="tab-file" style="display: none;">
        <label for="inputFile" class="custom-file-label" style="color: blue; text-decoration: underline; cursor: pointer;">
          <span id="uploadFileLabel">Upload or Take Photo</span>
        </label>
        <input 
          type="file" 
          id="inputFile" 
          accept="image/*,.pdf" 
          multiple 
          style="display: none;"
        />
        <div id="previewContainer"></div>
        <div id="fileUploadStatus" style="margin-top: 0.5em; color: red;"></div>
      </div>
      <div class="tab-content" id="tab-text" style="display: none;">
        <textarea id="inputText" rows="10" placeholder="Paste full recipe text here..."></textarea>
        <div id="imagePasteZone" class="paste-zone" tabindex="0">
          Paste recipe image here (drag & drop not supported)
        </div>
      </div>
      <button type="submit">Convert to Tibls format</button>
      <div id="spinner"></div>
    </form>
    <div id="uploadStatus" style="margin-top: 1em;"></div>
  </div>
  <script src="/viewer.js"></script>
</body>
</html>
